<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="user-info">
                <div class="avatar">
                    <i class="fas fa-database"></i>
                </div>
                <div class="name">
                    Financial Assistant
                </div>
            </div>
            <div class="actions">
                <button id="sql-mode" title="SQL Mode" class="action-button">
                    <i class="fas fa-terminal"></i>
                </button>
                <button id="clear-chat" title="Clear chat" class="action-button">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-content">
                    <p>ðŸ‘‹ Hi there! I'm your Financial Database Assistant. Ask me anything about your financial data.</p>

                    <p>Try asking me:</p>
                     <ul class="suggestion-list">
                        <li><button class="suggestion-btn">Show me traders with the largest account balances</button></li>
                        <li><button class="suggestion-btn">What are the latest trades?</button></li>
                        <li><button class="suggestion-btn">List cryptocurrency assets</button></li>
                        <li><button class="suggestion-btn">Who is the most active trader?</button></li>
                    </ul>
                </div>
                <div class="message-time">Just now</div>
            </div>
        </div>

        <div class="chat-input">
           <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            <button id="speech-button" title="Hold to talk" class="action-button">
        <i class="fas fa-microphone"></i>
      </button>
    <button id="send-button">
        <i class="fas fa-paper-plane"></i>
    </button>
        </div>
    </div>

    <template id="user-message-template">
        <div class="message user">
            <div class="message-content"></div>
            <div class="message-time"></div>
        </div>
    </template>

    <template id="bot-message-template">
        <div class="message bot">
            <div class="message-content"></div>
            <div class="message-time"></div>
        </div>
    </template>

    <template id="data-table-template">
        <table class="data-table">
            <thead>
                <tr></tr>
            </thead>
            <tbody></tbody>
        </table>
    </template>

    <template id="typing-indicator-template">
        <div class="message bot typing">
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </template>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/speech.js') }}"></script>
</body>
</html>
