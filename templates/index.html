<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Financial Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="user-info">
                <div class="avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="name">
                    Financial Assistant
                </div>
            </div>
            <div class="actions">
                <button id="clear-chat" title="Clear chat history">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm your secure financial database assistant. Ask me about markets, traders, assets, orders, and more. You can also speak to me by clicking the microphone button.
                </div>
                <div class="message-time">Just now</div>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your question here or click the microphone..." autocomplete="off">
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <template id="user-message-template">
        <div class="message user">
            <div class="message-content"></div>
            <div class="message-time"></div>
        </div>
    </template>

    <template id="bot-message-template">
        <div class="message bot">
            <div class="message-content"></div>
            <div class="message-time"></div>
        </div>
    </template>

    <template id="data-table-template">
        <table class="data-table">
            <thead>
                <tr></tr>
            </thead>
            <tbody></tbody>
        </table>
    </template>

    <template id="typing-indicator-template">
        <div class="message bot typing">
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </template>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/speech.js') }}"></script>
</body>
</html>
